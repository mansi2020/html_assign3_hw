<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal details</legend>
            <!-- Salutation -->
            <label for="">Salutation</label><br>
            <select>
                <option value="None">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
            </select>
            <br><br>

            <!-- name -->
            <label for="first name">First Name:</label>
            <input type="text" placeholder="abcd" id="first name">
            <br><br>
            <label for="last name">Last Name:</label>
            <input type="text" placeholder="abcd" id="last name">
            <br><br>

            <!-- gender -->
            <label for="gender">Gender: </label>
            <input type="radio" id="gender" name="gen" value="male">
            <label for="">Male</label>
            <input type="radio" id="gender" name="gen" value="female">
            <label for="">Female</label>
            <br><br>

            <!-- email -->
            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>

            <!-- date of birth -->
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob"><br><br>

            <!-- address -->
            <label for="address">Address:</label><br>
            <textarea name="" id="address" cols="30" rows="5"></textarea><br>

            <!-- button -->
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
